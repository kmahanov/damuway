{% extends 'base.html' %}
{% load static %}

{% block title %}Damuway - Пароль изменён{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/user/password_reset_complete.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="reset-complete-container">
    <div class="reset-complete-card">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 24 24" fill="none" stroke="#714EFF" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        
        <h1 class="reset-complete-title">Пароль успешно изменён!</h1>
        
        <p class="reset-complete-message">
            Ваш новый пароль сохранён. Теперь вы можете войти в систему.
        </p>
        
        <div class="action-button">
            <a href="{% url 'login' %}" class="login-link">Войти в аккаунт</a>
        </div>
    </div>
</div>
{% endblock %}
