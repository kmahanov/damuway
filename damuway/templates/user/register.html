{% extends 'base.html' %}
{% load static %}

{% block title %}Damuway - Регистрация{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/user/register.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="register-wrapper">
    <div class="register-container">


        <div class="register-card">
            <h1 style="color: #714EFF">Создать аккаунт</h1>
            <p class="subtitle">Присоединяйтесь к сообществу родителей</p>

            <form method="post" class="register-form">
                {% csrf_token %}
                
                <div class="input-group">
                    <label for="id_username">Имя пользователя</label>
                    <input type="text" id="id_username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="id_email">Email</label>
                    <input type="email" id="id_email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="id_password1">Пароль</label>
                    <input type="password" id="id_password1" name="password1" required>
                </div>

                <div class="input-group">
                    <label for="id_password2">Подтвердите пароль</label>
                    <input type="password" id="id_password2" name="password2" required>
                </div>

                <button type="submit" class="register-btn">Зарегистрироваться</button>
            </form>
        </div>

        <div class="login-redirect">
            Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
        </div>
    </div>
</div>
{% endblock %}
