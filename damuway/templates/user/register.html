{% extends 'base.html' %}
{% load static %}

{% block title %}Damuway - Регистрация{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/user/register.css' %}">
{% endblock %}

{% block content %}
<div class="register-wrapper d-flex align-items-center justify-content-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      
      <!-- Левая сторона с гифкой -->
      <div class="col-lg-6 d-none d-lg-flex justify-content-center">
        <img src="{% static 'img/illustrations/loginnnnn.png' %}" class="img-fluid register-img" alt="Register Image">
      </div>

      <!-- Правая сторона с формой -->
      <div class="col-lg-5">
        <div class="card p-4 shadow-sm border-0">
          <h2 class="text-center mb-3" style="color: #714EFF;">Создать аккаунт</h2>
          <p class="text-center text-muted small mb-4">Присоединяйтесь к сообществу родителей</p>

          <form method="post">
            {% csrf_token %}
            
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="id_username" name="username" placeholder="Имя пользователя" required>
              <label for="id_username">Имя пользователя</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="id_email" name="email" placeholder="Email" required>
              <label for="id_email">Email</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Пароль" required>
              <label for="id_password1">Пароль</label>
            </div>

            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Подтвердите пароль" required>
              <label for="id_password2">Подтвердите пароль</label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" style="background-color: #714EFF; border-color: #714EFF;">
                Зарегистрироваться
              </button>
            </div>
          </form>

          <p class="text-center mt-3 small">
            Уже есть аккаунт? <a href="{% url 'login' %}" style="color: #714EFF;">Войти</a>
          </p>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
