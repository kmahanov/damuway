{% extends 'base.html' %}
{% load static %}

{% block title %}Damuway - Сброс пароля{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/user/password_reset.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="password-reset-wrapper">
    <div class="password-reset-container">


        <div class="password-reset-card">
            <h1 style="color: #714EFF">Сброс пароля</h1>
            <p class="subtitle">Введите email для получения инструкций</p>

            <form method="post" class="password-reset-form">
                {% csrf_token %}
                
                <div class="input-group">
                    <label for="id_email">Email</label>
                    <input type="email" id="id_email" name="email" required autocomplete="email">
                </div>

                <button type="submit" class="submit-btn">Отправить</button>
            </form>

            <div class="bottom-links">
                <a href="{% url 'login' %}" class="back-link">
                    ← Вернуться к входу
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
