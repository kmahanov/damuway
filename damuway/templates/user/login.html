{% extends 'base.html' %}
{% load static %}

{% block title %}Damuway - Вход{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/user/login.css' %}">
{% endblock %}

{% block content %}
<div class="login-wrapper d-flex align-items-center justify-content-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center align-items-center">

      <!-- Левая сторона с гифкой -->
      <div class="col-lg-6 d-none d-lg-flex justify-content-center">
        <img src="{% static 'img/illustrations/loginnnnn.png' %}" class="img-fluid login-img" alt="Login Image">
      </div>

      <!-- Правая сторона с формой -->
      <div class="col-lg-5">
        <div class="card p-4 shadow-sm border-0">
          <h2 class="text-center mb-3" style="color: #714EFF;">Вход в аккаунт</h2>
          <p class="text-center text-muted small mb-4">Добро пожаловать в Damuway</p>

          <form method="post">
            {% csrf_token %}

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="id_username" name="username" placeholder="Имя пользователя" required>
              <label for="id_username">Имя пользователя</label>
            </div>

            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="id_password" name="password" placeholder="Пароль" required>
              <label for="id_password">Пароль</label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" style="background-color: #714EFF; border-color: #714EFF;">
                Войти
              </button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}" class="small" style="color: #714EFF;">Забыли пароль?</a>
          </div>

          <p class="text-center mt-3 small">
            Нет аккаунта? <a href="{% url 'register' %}" style="color: #714EFF;">Зарегистрироваться</a>
          </p>

        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
