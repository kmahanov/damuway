<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Отмена записи</h1>

<p>Вы уверены, что хотите отменить запись к {{ booking.logoped.name }} на {{ booking.date_time }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Да, отменить</button>
    <a href="{% url 'logoped:profile' %}">Нет, вернуться назад</a>
</form>
</body>
</html>
