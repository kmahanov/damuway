{% extends 'base.html' %}
{% load static %}

{% block title %}Добавить отзыв | {{ club.name }}{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/sport/sport.css' %}">
{% endblock %}

{% block content %}
<div class="review-form-container">
  <h1>Добавить отзыв</h1>
  <p>для клуба <strong>{{ club.name }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_rating">Оценка:</label>
      {{ form.rating }}
    </div>
    <div class="form-group">
      <label for="id_comment">Комментарий:</label>
      {{ form.comment }}
    </div>
    <button type="submit" class="submit-btn">Отправить</button>
  </form>
</div>
{% endblock %}
