<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get">
    <input type="text" name="city" placeholder="Город" value="{{ request.GET.city }}">
    <input type="text" name="search" placeholder="Название ресторана" value="{{ request.GET.search }}">
    <button type="submit">Поиск</button>
</form>

<hr>

{% for restaurant in restaurants %}
    <div>
        <h3>{{ restaurant.name }}</h3>
        <p><strong>Город:</strong> {{ restaurant.city }}</p>
        <p>{{ restaurant.description }}</p>
        <a href="{% url 'restaurant_detail' restaurant.id %}">Подробнее</a>
    </div>
{% empty %}
    <p>Рестораны не найдены.</p>
{% endfor %}

</body>
</html>
