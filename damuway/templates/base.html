{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DAMUWAY{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/navbar_footer.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-main: 'Inter', -apple-system, sans-serif;
    }
    body {
      font-family: var(--font-main);
      -webkit-font-smoothing: antialiased;
    }
  </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo -->
            <a href="/" class="nav-logo">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-img">
                <span class="logo-text">Damuway</span>
            </a>

            <!-- Center Menu -->
            <div class="nav-menu">
                <a href="/catalog">Каталог</a>
                <a href="/my-records">Мои записи</a>
                <a href="/about">Контакты</a>
            </div>

            <!-- Auth Button -->
            <div class="nav-auth">
                <a href="user/login" class="login-btn">Войти</a>
            </div>

            <!-- Burger Menu Icon (mobile) -->
            <div class="burger-menu" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div class="mobile-nav hidden" id="mobileMenu">
            <a href="/catalog">Каталог</a>
            <a href="/my-records">Мои записи</a>
            <a href="/contacts">Контакты</a>
            <a href="/login" class="login-mobile">Войти</a>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-img">
                <span>Damuway</span>
            </div>
            <div class="footer-links">
                <a href="/catalog">Каталог</a>
                <a href="/contacts">Контакты</a>
                <a href="/about">О нас</a>
            </div>
            <div class="footer-socials">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
