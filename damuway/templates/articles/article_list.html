<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Статьи</h2>
<ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'article_detail' article.pk %}">
                <h3>{{ article.title }}</h3>
              <h3>{{ article.author }}</h3>
            </a>
            <p>{{ article.description|truncatewords:20 }}</p>
        </li>
    {% endfor %}
</ul>
</body>
</html>
