<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="catalog-title">Категории</h1>

<div class="catalog-container">
    {% for category in categories %}
    <a href="{{ category.url|urlencode }}" class="card">
        <img src="{{ category.image_url }}" alt="{{ category.name }}">
        <h3>{{ category.name }}</h3>
    </a>
    {% endfor %}
</div>

</body>
</html>
